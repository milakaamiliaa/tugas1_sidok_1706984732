<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ubah Dokter</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar(title = 'Ubah Dokter')"></nav>
<h2>Ubah Dokter</h2>
<form th:action = "@{/dokter/update/} + ${dokter.id}" th:object="${dokter}" method="POST">
    <input type = "hidden" th:field="${dokter.id}"/>
    Nama: <br>
    <input type="text" name="nama" th:value="${dokter.nama}"/>
    <br>
    NIK: <br>
    <input type="text" name="nik" th:value="${dokter.nik}" disabled/>
    <br>
    Tanggal Lahir: <br>
    <input type="date" name="tanggal_lahir" th:value="${dokter.tanggal_lahir}"/>
    <br>
    Tempat Lahir: <br>
    <input type="text" name="tempat_lahir" th:value="${dokter.tempat_lahir}"/>
    <br>
    <label>Jenis Kelamin</label>
    <select th:field="${dokter.jenis_kelamin}">
        <option th:value="1" th:text="Laki-Laki"></option>
        <option th:value="2" th:text="Perempuan"></option>
    </select>
    <br>
    <form th:action="@{/dokter/update/}+${dokter.id}">
        <button type="submit" th:value="${dokter.id}" class="btn btn-sm btn-secondary">Ubah</button>
    </form>
</form>
</body>
</html>
